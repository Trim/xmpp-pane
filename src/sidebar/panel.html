<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="panel.css" />
    </head>

    <body>
        <div id="errorpanel" class="panel disabled"></div>

        <div id="infopanel" class="panel disabled"></div>

        <div id="firstrunpanel" class="panel disabled"></div>

        <div id="connectpanel" class="panel disabled"></div>

        <div id="pubsubpanel" class="panel disabled"></div>

        <script id="firstrunpanel-tmpl" type="x-tmpl-mustache">
            <header>
                <h1>{{first-run-welcome}}</h1>
            </header>

            <article>
                <p>{{first-run-configure}}</p>
                <object
                    data="../options/options.html">
                </object>
            </article>

            <footer>
            </footer>
        </script>

        <script id="connectpanel-tmpl" type="x-tmpl-mustache">
            <header>
            </header>

            <article>
                <p>{{disconnected-text}}</p>
                <p>
                    <button
                        class="connectClient browser-style">
                        {{connect-back-button}}
                    </button>
                </p>
            </article>

            <footer>
            </footer>
        </script>

        <script id="pubsubpanel-tmpl" type="x-tmpl-mustache">
            <header>
                <h1>{{pubsub-title}}</h1>
            </header>

            <article>
                <p>
                    <form
                        id='explore'
                        class="browser-style">

                        <label
                            class="browser-style-label"
                            for="exploreServer">
                            {{pubsub-explore-server}}
                        </label>

                        <input
                            id="exploreServer"
                            type="text"
                            placeholder="{{pubsub-explore-placeholder}}">
                        </input>

                        <button
                            type="send"
                            class="browser-style">
                            {{pubsub-explore-button}}
                        </button>
                    </form>
                </p>

                <div id="xmppNet"></div>
            </article>

            <footer>
                <button
                    class="disconnectClient browser-style" >
                    {{disconnect-label}}
                </button>
            </footer>
        </script>

        <script id="xmppNet-tmpl" type="x-tmpl-mustache">
            {{#pubsub}}
                <h2>{{name}} ({{jid}})</h2>
                <div class='features'>
                    <div>â“˜</div>
                    <ul>
                        {{#features}}
                            <li>{{feature}}</li>
                        {{/features}}
                    </ul>
                </div>
            {{/pubsub}}
        </script>

        <script src="../3rdparty/mustache.js/mustache.js"></script>
        <script src="panel.js"></script>
    </body>
</html>
