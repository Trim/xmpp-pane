<!DOCTYPE html SYSTEM "about:legacy-compat">

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="chrome://browser/content/extension.css" />
        <link rel="stylesheet" href="options.css" />
    </head>

    <body>
        <div id="target"></div>

        <script id="form" type="x-tmpl-mustache">
        <form>
            <fieldset class="browser-style">
                <legend>{{authenticate}}</legend>
                <label
                    class="browser-style-label"
                    for="jid">
                    {{xmpp-identifier-label}}
                </label>

                <input id="jid"
                    type="email"
                    placeholder="{{xmpp-identifier-placeholder}}"
                    value="{{jid}}" />

                <label
                    class="browser-style-label"
                    for="password">
                    {{password-label}}
                </label>

                <input
                    id="password"
                    type="password"
                    placeholder="{{password-placeholder}}"/>

                <label
                    class="browser-style-label"
                    for="websocket">
                    {{websocket-label}}
                    <span
                         class="explain"
                         title="{{websocket-help}}" >
                         ({{optional}})
                     </span>
                </label>

                <input
                    id="websocket"
                    type="text"
                    placeholder="{{websocket-placeholder}}">
                </input>

            </fieldset>
            <button
                type="submit"
                class="browser-style default">
                {{save-start}}
            </button>
        </form>
        </script>

        <script src="../3rdparty/mustache.js/mustache.js"></script>
        <script src="options.js"></script>
    </body>
</html>
